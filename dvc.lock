schema: '2.0'
stages:
  get_data:
    cmd: python3 scripts/data.py
    deps:
    - path: scripts/data.py
      hash: md5
      md5: 6bcea936ee1f36a61737325bee58813d
      size: 1536
    params:
      params.yaml:
        index_col: customer_id
    outs:
    - path: data/initial_data.csv
      hash: md5
      md5: 5610867e8ba2636eb6d32e31606c2c1c
      size: 822095
  fit_model:
    cmd: python3 scripts/fit.py
    deps:
    - path: data/initial_data.csv
      hash: md5
      md5: 5610867e8ba2636eb6d32e31606c2c1c
      size: 822095
    - path: scripts/fit.py
      hash: md5
      md5: c3a850b91464c9603a43a69179cdc3d1
      size: 2737
    params:
      params.yaml:
        C: 1.0
        class_weight: balanced
        handle_unknown: ignore
        index_col: customer_id
        one_hot_drop: if_binary
        penalty: l2
        strategy: most_frequent
        strategy_num: mean
        target_col: target
    outs:
    - path: models/fitted_model.pkl
      hash: md5
      md5: 31e591fdca0bc03ece1bf56309689cd5
      size: 11681
  evaluate_model:
    cmd: python3 scripts/evaluate.py
    deps:
    - path: models/fitted_model.pkl
      hash: md5
      md5: 31e591fdca0bc03ece1bf56309689cd5
      size: 11681
    - path: scripts/evaluate.py
      hash: md5
      md5: eb325a4b189d7877c55d55b1c09acad3
      size: 969
    params:
      params.yaml:
        index_col: customer_id
        metrics:
        - f1
        - roc_auc
        n_jobs: -1
        n_splits: 5
        target_col: target
    outs:
    - path: cv_results/cv_res.json
      hash: md5
      md5: d493aa087c04e34e3f0be4f4467dc760
      size: 94
