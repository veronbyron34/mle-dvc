# dvc.yaml
# only_sklearn_pipeline
stages:
  get_data:
    cmd: python3 scripts/data.py
    deps:
      - scripts/data.py
    params:
      - index_col
    outs:
      - data/initial_data.csv
  fit_model:
    cmd: python3 scripts/fit.py
    deps:
      - data/initial_data.csv
      - scripts/fit.py
    params:
      - index_col
      - target_col
      - one_hot_drop
      - handle_unknown
      - strategy_num
      - strategy
      - C
      - penalty
      - class_weight
    outs:
      - models/fitted_model.pkl
  evaluate_model:
    cmd: python3 scripts/evaluate.py
    deps:
      - models/fitted_model.pkl
      - scripts/evaluate.py
    params:
      - index_col
      - target_col
      - n_splits
      - n_jobs
      - metrics
    outs:
      - cv_results/cv_res.json